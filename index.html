<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline with Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f8ff, #ffffff); /* Light gradient background */
            background-attachment: fixed;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .timeline {
            display: flex;
            justify-content: center;
            background-color: #e6e6e6;
            padding: 1rem 0;
        }

        .timeline button {
            background-color: #A8D5BA; /* Soft pastel green */
            color: #333;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .timeline button:hover {
            background-color: #8EC4A5; /* Slightly darker green */
        }

        .content {
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background for content */
            padding: 20px;
            border-radius: 10px;
        }

        .year-section {
            display: none;
        }

        .year-section.active {
            display: block;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Subtle progress bar styles */
        .progress-bar-container {
            width: 100%;
            background-color: #dcdcdc; /* Light grey background for progress bar */
            height: 5px;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #A8D5BA; /* Matching soft green color */
            width: 0%; /* Will be updated with JS */
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio autoplay loop>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <header>
        <h1>Timeline with Slideshow</h1>
    </header>

    <div class="timeline">
        <button onclick="showYear('2020')">2020</button>
        <button onclick="showYear('2021')">2021</button>
        <button onclick="showYear('2022')">2022</button>
        <button onclick="showYear('2023')">2023</button>
        <button onclick="showYear('2024')">2024</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="content">
        <!-- Year 2020 -->
        <div id="2020" class="year-section">
            <div class="slideshow-container">
                <div class="slide">
                    <img src="2020.png" alt="2020 Slide 1">
                    <div class="slide-text">Note for 2020 Slide 1</div>
                </div>
                <div class="slide">
                    <img src="2020a.jpg" alt="2020 Slide 2">
                </div>
                <button class="prev" onclick="changeSlide(-1)">❮</button>
                <button class="next" onclick="changeSlide(1)">❯</button>
            </div>
        </div>

        <!-- Year 2021 -->
        <div id="2021" class="year-section">
            <div class="slideshow-container">
                <div class="slide">
                    <img src="2020.png" alt="2021 Slide 1">
                    <h3>Timeline with Slideshow</h3>
                </div>
                <div class="slide">
                    <img src="2020a.jpg" alt="2021 Slide 2">
                </div>
                <button class="prev" onclick="changeSlide(-1)">❮</button>
                <button class="next" onclick="changeSlide(1)">❯</button>
            </div>
        </div>

        <!-- Year 2022 -->
        <div id="2022" class="year-section">
            <div class="slideshow-container">
                <div class="slide">
                    <img src="2020.png" alt="2022 Slide 1">
                </div>
                <div class="slide">
                    <img src="2020a.jpg" alt="2022 Slide 2">
                </div>
                <button class="prev" onclick="changeSlide(-1)">❮</button>
                <button class="next" onclick="changeSlide(1)">❯</button>
            </div>
        </div>

        <!-- Year 2023 -->
        <div id="2023" class="year-section">
            <div class="slideshow-container">
                <div class="slide">
                    <img src="2020.png" alt="2023 Slide 1">
                </div>
                <div class="slide">
                    <img src="2020a.jpg" alt="2023 Slide 2">
                </div>
                <button class="prev" onclick="changeSlide(-1)">❮</button>
                <button class="next" onclick="changeSlide(1)">❯</button>
            </div>
        </div>

        <!-- Year 2024 -->
        <div id="2024" class="year-section">
            <div class="slideshow-container">
                <div class="slide">
                    <img src="2020.png" alt="2024 Slide 1">
                </div>
                <div class="slide">
                    <img src="2020a.jpg" alt="2024 Slide 2">
                </div>
                <button class="prev" onclick="changeSlide(-1)">❮</button>
                <button class="next" onclick="changeSlide(1)">❯</button>
            </div>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;

        function showYear(year) {
            // Hide all year sections
            document.querySelectorAll('.year-section').forEach(section => {
                section.classList.remove('active');
            });

            // Show selected year
            document.getElementById(year).classList.add('active');

            // Show first slide by default
            showSlide(0);

            // Update progress bar
            updateProgressBar();
        }

        function changeSlide(step) {
            const slides = document.querySelectorAll('.year-section.active .slide');
            if (slides.length === 0) return;

            // Update slide index and wrap around
            currentSlideIndex = (currentSlideIndex + step + slides.length) % slides.length;

            // Show the current slide
            showSlide(currentSlideIndex);
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.year-section.active .slide');
            slides.forEach(slide => slide.style.display = 'none'); // Hide all slides
            slides[index].style.display = 'block'; // Show selected slide
        }

        function updateProgressBar() {
            const totalSections = document.querySelectorAll('.year-section').length;
            const currentYearIndex = Array.from(document.querySelectorAll('.year-section')).indexOf(document.querySelector('.year-section.active')) + 1;
            const progress = (currentYearIndex / totalSections) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Initialize the first year
        showYear('2020');
    </script>
</body>
</html>
